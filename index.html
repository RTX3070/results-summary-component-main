<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="styles.css">
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <main>
            <div class="score-display">
                <header>
                    <p>Your Result</p>
                </header>
                <div class="body">
                    <p>76</p>
                    <p>of 100</p>
                </div>
                <footer>
                    <p>Great</p>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </footer>
            </div>

            <div class="categories">
                <p>Summary</p>
    
                <div id="reaction">
                    <p><img class="category-icon" src="assets/images/icon-reaction.svg" alt="Reaction"> Reaction</p>
                    <p>80 <span class="total">/ 100</span></p>
                </div>
                <div id="memory">
                    <p><img class="category-icon" src="assets/images/icon-memory.svg" alt="Memory"> Memory</p>
                    <p>92 <span class="total">/ 100</span></p>
                </div>
                <div id="verbal">
                    <p><img class="category-icon" src="assets/images/icon-verbal.svg" alt="Verbal"> Verbal</p>
                    <p>61 <span class="total">/ 100</span></p>
                </div>
                <div id="visual">
                    <p><img class="category-icon" src="assets/images/icon-visual.svg" alt="Visual"> Visual</p>
                    <p>72 <span class="total">/ 100</span></p>
                </div>
    
                <button class="btn">Continue</button>
            </div>
        </main>
        
        <footer>
            <div class="attribution">
                  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                  Coded by <a href="#">RTX3070</a>.
            </div>
        </footer>
    </body>
</html>
